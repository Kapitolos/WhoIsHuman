<!DOCTYPE html>
<html>
    <title>Who Is Human?</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cormorant+Garamond:wght@300&family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="../static/script.js"></script>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <body id="totalbody">
        {% block content %}
        {%endblock%}
    </body>
</html>
