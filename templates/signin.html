{% block content %}
<body id="signinbody">
<div id="signin">

    {% endif %}
<form method="POST">
    <h1 id="signintext">Sign In</h1>
    <h3><input type='text' placeholder="Username" name="username" id="username"></h3>
    <h3><input type="text" placeholder="password" name="password" id="password"></h3>
    <button type="submit" id="loginbutton">Login</button></form>
    </div>
    </body>
{% endblock %}
