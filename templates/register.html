{%extends 'base.html'%}
{% block content %}
{% if error %}
<p class=error><strong>Error:</strong> {{ error }}
{% endif %}
<body id="registerbody">
<div id="register">
<form action="register" method="POST">
    <h1>Username</h1>
    <input type="text" id="Usernamereg" name="username"> 
    <h1>Password</h1>
    <input type="text" id="passwordreg" name="password"> 
    <h1>What is your full name?</h1>
    <input type="text" id="FullName" name="fullname"> 
    <div>
         <button id="signupbutton" value="submit" onclick="loading3()">Sign Up</button>
    </div>
    <progress value="0" max="10" id="progressBar3"></progress>
</form>
</div>
</body>
{% endblock %}
